<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Election Voting</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: #2d3436;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 100%;
        }
        .container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #0984e3;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .candidates-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .candidate-box {
            background-color: #f5f5f5;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 2px solid transparent;
        }
        .candidate-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        .candidate-box.selected {
            border-color: #0984e3;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .candidate-box img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .candidate-box h3 {
            font-size: 18px;
            color: #2d3436;
            margin-bottom: 5px;
        }
        .candidate-box p {
            font-size: 14px;
            color: #636e72;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .buttons button {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 150px;
        }
        .buttons .proceed-btn {
            background-color: #0984e3;
        }
        .buttons .proceed-btn:hover {
            background-color: #74b9ff;
        }
        .buttons .submit-btn {
            background-color: #0984e3;
        }
        .buttons .submit-btn:hover {
            background-color: #74b9ff;
        }
        .buttons .reset-btn {
            background-color: #d63031;
        }
        .buttons .reset-btn:hover {
            background-color: #e17055;
        }
        #response {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            color: #d63031;
        }
        #vote-section {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Registration Section -->
        <div id="registration-section">
            <h2>Enter Your Registration Number</h2>
            <div class="form-group">
                <label for="regNumber">Registration Number:</label>
                <input type="text" id="regNumber" placeholder="Enter Registration Number">
            </div>
            <div class="buttons">
                <button class="proceed-btn" onclick="proceedToVote()">Proceed</button>
            </div>
        </div>

        <!-- Vote Section -->
        <div id="vote-section">
            <h2>Vote for Your Candidate</h2>
            <div class="candidates-container">
                <div class="candidate-box" data-candidate="Candidate 1">
                    <img src="https://via.placeholder.com/150" alt="Candidate 1">
                    <h3>Candidate 1</h3>
                    <p>Department A</p>
                </div>
                <div class="candidate-box" data-candidate="Candidate 2">
                    <img src="https://via.placeholder.com/150" alt="Candidate 2">
                    <h3>Candidate 2</h3>
                    <p>Department B</p>
                </div>
                <div class="candidate-box" data-candidate="Candidate 3">
                    <img src="https://via.placeholder.com/150" alt="Candidate 3">
                    <h3>Candidate 3</h3>
                    <p>Department C</p>
                </div>
                <div class="candidate-box" data-candidate="Candidate 4">
                    <img src="https://via.placeholder.com/150" alt="Candidate 4">
                    <h3>Candidate 4</h3>
                    <p>Department D</p>
                </div>
                <div class="candidate-box" data-candidate="Candidate 5">
                    <img src="https://via.placeholder.com/150" alt="Candidate 5">
                    <h3>Candidate 5</h3>
                    <p>Department E</p>
                </div>
                <div class="candidate-box" data-candidate="Candidate 6">
                    <img src="https://via.placeholder.com/150" alt="Candidate 6">
                    <h3>Candidate 6</h3>
                    <p>Department F</p>
                </div>
            </div>
            <div class="buttons">
                <button class="submit-btn" onclick="submitVote()">Submit Vote</button>
                <button class="reset-btn" onclick="resetForm()">Reset</button>
            </div>
            <p id="response"></p>
        </div>
    </div>

    <script>
        const candidateBoxes = document.querySelectorAll('.candidate-box');
        let selectedCandidate = null;

        candidateBoxes.forEach(box => {
            box.addEventListener('click', () => {
                candidateBoxes.forEach(b => b.classList.remove('selected'));
                box.classList.add('selected');
                selectedCandidate = box.getAttribute('data-candidate');
            });
        });

        function proceedToVote() {
            const regNumber = document.getElementById('regNumber').value.trim();
            if (regNumber) {
                localStorage.setItem('regNumber', regNumber);
                document.getElementById('registration-section').style.display = 'none';
                document.getElementById('vote-section').style.display = 'block';
            } else {
                alert('Please enter your registration number.');
            }
        }

        function submitVote() {
            const regNumber = localStorage.getItem('regNumber');
            if (regNumber && selectedCandidate) {
                document.getElementById("response").innerText = "Voting request sent. Please wait.";
                
                fetch("https://script.google.com/macros/s/AKfycby9zE1NdXFxs9oRre2l5K2pVXbqZI-8rxYur8_WZ8XGYAWpXY9-mTGIc1ZEI57HLfNP/exec", {
                    method: "POST",
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        registrationNumber: regNumber,
                        selectedCandidate: selectedCandidate
                    }),
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById("response").innerText = "Vote submitted successfully!";
                    resetForm();
                })
                .catch(error => {
                    document.getElementById("response").innerText = "There was an error submitting your vote.";
                    console.error("Error:", error);
                });
            } else {
                alert('Please select a candidate.');
            }
        }

        function resetForm() {
            candidateBoxes.forEach(box => box.classList.remove('selected'));
            selectedCandidate = null;
            document.getElementById("response").innerText = '';
        }
    </script>
</body>
</html>
