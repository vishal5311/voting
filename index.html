<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Election Voting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        input[type="text"], select, button {
            padding: 10px;
            margin: 10px;
            width: 80%;
        }
        button {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Vote for Your Candidate</h2>
        
        <!-- Label for Registration Number Input -->
        <label for="regNumber">Registration Number:</label>
        <input type="text" id="regNumber" placeholder="Enter Registration Number">
        
        <!-- Label for Candidate Selection -->
        <label for="candidate">Choose a Candidate:</label>
        <select id="candidate">
            <option value="" disabled selected>Select Candidate</option>
            <option value="Candidate 1">Candidate 1</option>
            <option value="Candidate 2">Candidate 2</option>
            <option value="Candidate 3">Candidate 3</option>
        </select>
        
        <!-- Button to Submit the Vote -->
        <button type="button" onclick="submitVote()">Submit Vote</button>
        
        <!-- Button to Reset the Form -->
        <button type="button" onclick="resetForm()">Reset</button>
    </div>

    <script>
        function submitVote() {
            const regNumber = document.getElementById("regNumber").value.trim();
            const candidate = document.getElementById("candidate").value;

            if (regNumber && candidate) {
                fetch("https://script.google.com/macros/s/AKfycbxMW1UAMtHXVD5h0-RoAGHKq-rcqhkjl8cWi-hsDdGP8pac2G9DP3pZk8IABqeBnUir/exec", { // Replace with your Web App URL
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: `regNumber=${regNumber}&candidate=${candidate}`
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === "success") {
                        alert("Voting successful!"); // Alert on successful vote
                        setTimeout(() => {
                            resetForm();
                        }, 2000);
                    } else if (data.status === "duplicate") {
                        alert("You have already voted!"); // Alert if the vote is a duplicate
                    } else {
                        alert("An error occurred: " + data.message); // Alert on any other errors
                    }
                })
                .catch(error => {
                    alert("An error occurred. Please try again."); // General error alert
                    console.error('Error:', error);
                });
            } else {
                alert("Please enter your registration number and select a candidate"); // Alert if fields are missing
            }
        }

        function resetForm() {
            document.getElementById("regNumber").value = "";
            document.getElementById("candidate").value = "";
        }
    </script>
</body>
</html>
